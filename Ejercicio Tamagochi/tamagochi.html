<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Tamagotchi Pok√©mon</title>
  <link rel="stylesheet" href="tamagochi.css">
</head>
<body>

  <!-- Selector -->
  <div class="selector-container" id="selectorContainer">
    <h2>Elige tu Pok√©mon</h2>
    <input type="text" id="pokemonSearch" placeholder="Buscar Pok√©mon...">
    <select id="pokemonSelect" aria-label="Selecciona un Pok√©mon"></select>
    <button id="startGame">Comenzar</button>
  </div>

  <!-- Juego -->
  <div class="game-container" id="gameContainer">
    <div class="quadrant eat">
      <span>EAT üç°</span>
      <div class="progress-container">
        <div id="eatBar" class="progress-bar"></div>
      </div>
      <div class="stats">24% Full</div>
      <button class="comidas">Comida</button>

      <!-- Contenedor de Bayas -->
      <div class="berry-container" id="berryContainer">
        <div class="berry-grid" id="berryGrid"></div>
      </div>
    </div>

    <div class="quadrant play">
      <span>PLAY ‚ú®</span>
      <div class="progress-container">
        <div id="playBar" class="progress-bar"></div>
      </div>
      <div class="stats">48% Fun</div>
      <button class="game" id="startMiniGame">Juego</button>

      <!-- Mini Juego de Pelota Pok√©mon -->
      <div class="mini-game" id="miniGame" style="display:none;">
        <div class="pokemon" id="pokemonCatch">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
        </div>
        <div class="ball" id="pokeBall"></div>
        <div class="score" id="score">Puntaje: 0</div>
      </div>
    </div>

    <div class="quadrant fight">
      <span>FIGHT üí¢</span>
      <div class="progress-container">
        <div id="fightBar" class="progress-bar"></div>
      </div>
      <div class="stats">20% Strength</div>
    </div>

    <div class="quadrant sleep">
      <span>SLEEP üí§</span>
      <div class="progress-container">
        <div id="sleepBar" class="progress-bar"></div>
      </div>
      <div class="stats">49% Energy</div>
    </div>

    <div class="pok-container">
      <img id="pokemonImg" src="" alt="Imagen del Pok√©mon seleccionado">
      <div id="pokemonName">Nombre</div>
      <div class="progress-container life-container">
        <div id="life" class="progress-bar"></div>
      </div>
      <div class="stats">üß¨ Vida</div>
    </div>
  </div>

  <script src="tamagochi.js"></script>
</body>
</html>
